host: nav.fandoc.org
info:
  contact: {}
  description: This is a sample server for a nav web site.
  title: Nav Web Site API
  version: "1.0"
paths:
  /admin/delete/{id}:
    delete:
      description: 根据用户ID删除用户
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.APIResponse'
            - properties:
                code:
                  type: integer
                data:
                  type: object
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/util.APIResponse'
            - properties:
                code:
                  type: integer
                data:
                  type: object
                message:
                  type: string
              type: object
      summary: 删除用户
      tags:
      - admin
  /admin/detail/{id}:
