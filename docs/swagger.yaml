  /admin/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 管理员登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 登录密码(进行过1次MD5的密码)
        in: formData
        name: password
        required: true
        type: string
      - description: 过期时间(分钟), 默认120分钟
        in: formData
        name: expiration
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/util.APIResponse'
            - properties:
                code:
                  type: integer
                data:
                  $ref: '#/definitions/admin.LoginSuccessData'
                message:
                  type: string
              type: object
        "400":
          description: 无效的过期时间参数
          schema:
            allOf:
            - $ref: '#/definitions/util.APIResponse'
            - properties:
                code:
                  type: integer
                data:
